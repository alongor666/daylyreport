<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日签单平台趋势分析</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1>每日签单平台趋势分析</h1>
                <p class="subtitle">Vehicle Insurance Daily Performance Dashboard</p>
                <div class="header-actions">
                    <button class="btn-refresh" onclick="refreshData()">
                        <span class="refresh-icon">刷新</span> 刷新数据
                    </button>
                    <span class="last-update">最后更新: <span id="lastUpdateTime">加载中...</span></span>
                    <div class="date-actions" style="margin-left:20px; display:flex; align-items:center; gap:8px;">
                        <label for="datePicker">指定日期</label>
                        <input type="date" id="datePicker" />
                        <button class="btn-apply" onclick="applyDate()">应用日期</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 筛选器区域 -->
        <section class="filter-section">
            <div class="filter-header">
                <h3>数据筛选</h3>
                <div class="filter-actions">
                    <button class="btn-reset" onclick="resetFilters()">重置</button>
                    <button class="btn-apply" onclick="applyFilters()">应用筛选</button>
                </div>
            </div>
            <div class="filter-grid">
                <div class="filter-item">
                    <label>三级机构</label>
                    <select id="filter-institution">
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>团队</label>
                    <select id="filter-team">
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>是否续保</label>
                    <select id="filter-business">
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>是否新能源</label>
                    <select id="filter-energy">
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>过户车</label>
                    <select id="filter-transfer">
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>险种大类</label>
                    <select id="filter-insurance">
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>吨位</label>
                    <select id="filter-tonnage">
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>电销</label>
                    <select id="filter-dianxiao">
                        <option value="全部">全部</option>
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- KPI卡片区域 -->
        <section class="kpi-section">
            <div class="kpi-card" id="kpi-premium">
                <div class="kpi-icon">保费</div>
                <div class="kpi-content">
                    <div class="kpi-label">签单总保费</div>
                    <div class="kpi-value" id="premiumValue">--</div>
                    <div class="kpi-trend" id="premiumTrend">当日/近7天/近30天</div>
                </div>
            </div>

            <div class="kpi-card" id="kpi-count">
                <div class="kpi-icon">件数</div>
                <div class="kpi-content">
                    <div class="kpi-label">保单件数</div>
                    <div class="kpi-value" id="countValue">--</div>
                    <div class="kpi-trend" id="countTrend">当日/近7天/近30天</div>
                </div>
            </div>

            <div class="kpi-card" id="kpi-commission">
                <div class="kpi-icon">手续费</div>
                <div class="kpi-content">
                    <div class="kpi-label">手续费</div>
                    <div class="kpi-value" id="commissionValue">--</div>
                    <div class="kpi-trend" id="commissionTrend">当日/近7天/近30天</div>
                </div>
            </div>

            <div class="kpi-card" id="kpi-target">
                <div class="kpi-icon">目标</div>
                <div class="kpi-content">
                    <div class="kpi-label">目标差距</div>
                    <div class="kpi-value" id="targetValue">--</div>
                    <div class="kpi-trend" id="targetTrend">当日目标差</div>
                </div>
            </div>
        </section>

        <!-- 图表控制区 -->
        <section class="chart-controls">
            <div class="control-group">
                <label>指标选择:</label>
                <button class="btn-toggle active" data-metric="premium" onclick="switchMetric('premium')">
                    签单保费
                </button>
                <button class="btn-toggle" data-metric="count" onclick="switchMetric('count')">
                    保单件数
                </button>
            </div>
        </section>

        <!-- 柱状图区域 -->
        <section class="chart-section">
            <div class="chart-card">
                <h3 class="chart-title" id="chartTitle">签单保费周对比趋势</h3>
                <div id="weekChart" class="chart-container"></div>
            </div>
        </section>

        <!-- 加载提示 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>数据加载中...</p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
