<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>车险日报可视化 · Apple Style</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <h1>车险业绩 · 每日可视化</h1>
        <p>极简、专注、管理视角 —— 苹果发布会风格</p>
      </div>
    </header>

    <section class="controls">
      <div class="control-row">
        <label>开始日期</label>
        <input id="startDate" type="date" />
        <label>结束日期</label>
        <input id="endDate" type="date" />
        <button id="refreshBtn" class="btn">刷新数据</button>
        <button id="qualityBtn" class="btn">质量检查</button>
      </div>
      <div class="meta" id="meta"></div>
    </section>

    <section class="kpi-grid">
      <div class="kpi">
        <div class="kpi-title">净保费（万元）</div>
        <div class="kpi-value" id="kpi_net">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">原保保费（万元）</div>
        <div class="kpi-value" id="kpi_orig">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">批单净额（万元）</div>
        <div class="kpi-value" id="kpi_endo">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">总件数（件）</div>
        <div class="kpi-value" id="kpi_total_cnt">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">商险占比</div>
        <div class="kpi-value" id="kpi_comm_ratio">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">交强占比</div>
        <div class="kpi-value" id="kpi_mtpl_ratio">—</div>
      </div>
    </section>

    <main class="grid">
      <section class="card">
        <h2>净保费趋势（万元）</h2>
        <div id="chartNet" class="chart"></div>
      </section>
      <section class="card">
        <h2>原保与批单保费（万元）</h2>
        <div id="chartOP" class="chart"></div>
      </section>
      <section class="card">
        <h2>交强 vs 商业（万元）</h2>
        <div id="chartRisk" class="chart"></div>
      </section>
      <section class="card">
        <h2>月度净保费对比（万元）</h2>
        <div id="chartMonthly" class="chart"></div>
      </section>
      <section class="card">
        <h2>机构Top10（万元）</h2>
        <div id="chartOrg" class="chart"></div>
      </section>
      <section class="card">
        <h2>渠道Top10（万元）</h2>
        <div id="chartChannel" class="chart"></div>
      </section>
    </main>

    <div id="qualityModal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h3>数据质量检查</h3>
          <button id="qualityClose" class="btn">关闭</button>
        </div>
        <div class="modal-body">
          <h4>负保费记录</h4>
          <table class="quality-table" id="tblNegative"></table>
          <h4>重复保单号（重复条数 <span id="dupCount">0</span>）</h4>
          <table class="quality-table" id="tblDup"></table>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Made for Sichuan P&C · 本地运行 · 数据严谨</p>
    </footer>

    <script src="/static/app.js"></script>
  </body>
  </html>
